<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum Gothic">
    <title>Faith Christian Chapel | Home</title>
    <link rel="stylesheet" href="bulma.min.css">

</head>
<body>
<nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a href="index.html" class="logo navbar-item">Faith Christian Chapel</a>
        <a role="button" class="navbar-burger is-black" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu is-black">
        <div class="navbar-start">
            <a class="navbar-item" href="services.html">
                services
            </a>

            <a class="navbar-item" href="about.html">
                about
            </a>

            <a class="navbar-item" href="contact.html">
                contact
            </a>
        </div>
    </div>
</nav>


<section class="section">
    <div class="container">
        <div id="main">
            <h1>Contact Us</h1>

        </div>
    </div>
</section>


<footer>
    <a href="#">Faith Christian Chapel) &copy; 2023</a>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });

    });
</script>
</body>
</html>
